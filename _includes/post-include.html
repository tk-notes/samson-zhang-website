<div class='post'>
    <h3><a href='{{ post.url }}'>{{ post.title }}</a></h3>
    <div class='categories'>
        {% for tag in post.tags %}
        {% include category-include.html %}
        {% endfor %}
    </div>
    <p class='date'>{{ post.date | date: "%B %-d, %Y" }}</p>
    <p>{{ post.excerpt }}</p>
    <p class='more'><a href='{{ post.url }}'>Read More ></a></p>
</div>
