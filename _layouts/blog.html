---
layout: default
---

<div class='blog-container'>
    <div class='blog-rightbar'>
        
    </div>
    <div class='posts-container'>
        <div class='post-spacer'></div>
        {% for post in site.posts %}
        <div class='post'>
            <h3><a href='{{ post.url }}'>{{ post.title }}</a></h3>
            <div class='post-image'><a href='{{ post.url }}'>{% include post-firstimage-include.html %}</a></div>
            <div class='post-date'><span>{{ post.date | date: "%B %-d, %Y" }}</span></div>
            <div class='post-categories'>
                {% for tag in post.tags %}
                {% if tag != cat %}
                {% include category-include.html %}
                {% endif %}
                {% endfor %}
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<script>
    var $grid = $('.posts-container').masonry({
        itemSelector: '.post',
        columnWidth: '.post-spacer',
        transitionDuration: 0
    });

    $grid.imagesLoaded().progress(function () {
        $grid.masonry('layout');
    });
</script>
