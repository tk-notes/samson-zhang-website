title: Samson Zhang
email: samsonzhang@wwsalmon.com
description: The blog and portfolio of Samson Zhang, developer, designer, and entrepreneur.
baseurl: ""
url: "https://www.samsonzhang.com/"

markdown: kramdown
highlighter: rouge
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-admin
  - jekyll/tagging
kramdown:
  math_engine: mathjax

twitter:
  username: wwsalmon
  card: summary

sass:
  sass_dir: _sass
  style: compressed

logo: favicon.png

collections:
  portfolio:
    output: true
  film:
    output: true
  projects:
    output: true
  design:
    output: true

include:
- _redirects

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

tag_page_layout: tagpage
tag_page_dir: blog